name: Convert AI Files Using Illustrator

on:
  push:
    paths:
      - '**.jsx'
      - '**.ai'
      - '**.github/workflows/**'

jobs:
  illustrator-job:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Illustrator JSX Script
        run: |
          echo Launching Illustrator with JSX script...
          echo Workspace path: %GITHUB_WORKSPACE%
          dir %GITHUB_WORKSPACE%
          "C:\Program Files\Adobe\Adobe Illustrator 2025\Support Files\Contents\Windows\Illustrator.exe" "%GITHUB_WORKSPACE%\run.jsx"
        shell: cmd


name: Convert AI Files Using Illustrator

on:
  push:
    paths:
      - '**.ai'
      - '**.jsx'
      - '**.py'
      - '.github/workflows/**'

jobs:
  illustrator-job:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Python Wrapper Script
        run: python main.py
        shell: cmd
